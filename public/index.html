<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Ensures correct referrer handling for Firebase Auth redirects -->
  <meta name="referrer" content="no-referrer-when-downgrade" />

  <!-- Your Firebase Auth domain -->
  <meta name="firebase-auth-domain" content="clothmarket-de8e9.firebaseapp.com" />

  <!-- PERFORMANCE OPTIMIZATION: Critical Resource Hints -->
  <!-- Preconnect to critical origins (Firebase) -->
  <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preconnect to backend API -->
  <link rel="preconnect" href="https://awm27.shop" crossorigin />

  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://firebaseapp.com" />
  <link rel="dns-prefetch" href="https://www.gstatic.com" />
  <link rel="dns-prefetch" href="https://www.google.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://awm27.shop" />

  <!-- PERFORMANCE: Preload critical assets -->
  <!-- Preload will be added dynamically by Vite build process -->

  <!-- PERFORMANCE: Inline Critical CSS for faster initial paint -->
  <style>
    /* Critical CSS - Above the fold styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading spinner - visible immediately */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Prevent layout shift */
    * {
      box-sizing: border-box;
    }

    /* Header placeholder to prevent CLS */
    header {
      height: 64px;
    }
  </style>

  <meta name="theme-color" content="#000000" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Amravati Wears Market - Your local clothing marketplace. Shop from trusted Amravati stores with home delivery. Cash on Delivery available. Browse men's, women's, and kids' fashion from local shops." />
  <meta name="keywords"
    content="amravati, clothing, marketplace, local stores, fashion, online shopping, COD, cash on delivery, men fashion, women fashion, kids clothing, sarees, kurtas, jeans, shirts" />
  <meta name="author" content="Amravati Wears Market" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://awm27.shop" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://awm27.shop" />
  <meta property="og:title" content="Amravati Wears Market - Local Clothing Marketplace" />
  <meta property="og:description"
    content="Shop from trusted Amravati stores with home delivery. Cash on Delivery available." />
  <meta property="og:image" content="https://awm27.shop/logo192.png" />
  <meta property="og:site_name" content="Amravati Wears Market" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Amravati Wears Market - Local Clothing Marketplace" />
  <meta name="twitter:description"
    content="Shop from trusted Amravati stores with home delivery. Cash on Delivery available." />
  <meta name="twitter:image" content="https://awm27.shop/logo192.png" />

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Page Title -->
  <title>Amravati Wears Market - Local Clothing Marketplace | Shop Online with COD</title>

  <!-- Structured Data for Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Amravati Wears Market",
    "url": "https://awm27.shop",
    "logo": "https://awm27.shop/logo192.png",
    "description": "Local clothing marketplace connecting customers with trusted Amravati stores",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Amravati",
      "addressRegion": "Maharashtra",
      "addressCountry": "IN"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "areaServed": "IN"
    },
    "sameAs": []
  }
  </script>

  <!-- Structured Data for WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Amravati Wears Market",
    "url": "https://awm27.shop",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://awm27.shop/products?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- PERFORMANCE: Inline critical CSS placeholder -->
  <!-- This will be populated by build process if needed -->
  <style>
    /* Critical CSS for initial render - prevents FOUC */
    #root {
      min-height: 100vh;
    }

    /* Loading spinner styles */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this app.</p>
      <p>Amravati Wears Market requires JavaScript for the best shopping experience.</p>
    </div>
  </noscript>

  <!-- App Root -->
  <div id="root">
    <!-- Initial loading indicator -->
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- PERFORMANCE: Service Worker Registration -->
  <script>
    // Register service worker for offline support and caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(
          function (registration) {
            console.log('ServiceWorker registration successful');
          },
          function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }

    // PERFORMANCE: Remove loading spinner when React mounts
    window.addEventListener('DOMContentLoaded', function () {
      // Keep spinner for a bit until React hydrates
      setTimeout(function () {
        var spinner = document.querySelector('.loading-spinner');
        if (spinner && document.querySelector('.App, [class*="App"]')) {
          spinner.style.display = 'none';
        }
      }, 100);
    });
  </script>
</body>

</html>
